<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Martabak Manis Nias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            margin:0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
            background-size: 400% 400%;
            animation: bgGerak 10s infinite alternate;
            overflow-x: hidden;
            color:white;
        }

        @keyframes bgGerak{
            0%{background-position: left;}
            100%{background-position: right;}
        }

        .menu-btn{
            position: fixed;
            top:20px;
            left:20px;
            font-size:30px;
            cursor:pointer;
            z-index:1000;
            background:white;
            color:#ff0080;
            padding:10px 15px;
            border-radius:10px;
            box-shadow:0 0 15px black;
        }

        .sidebar{
            height:100%;
            width:0;
            position:fixed;
            top:0;
            left:0;
            background:black;
            overflow-x:hidden;
            transition:0.5s;
            padding-top:60px;
            z-index:999;
        }

        .sidebar a{
            padding:15px 25px;
            text-decoration:none;
            font-size:22px;
            color:white;
            display:block;
            transition:0.3s;
        }

        .sidebar a:hover{
            background:#ff0080;
            transform:translateX(10px);
        }

        .close-btn{
            position:absolute;
            top:10px;
            right:25px;
            font-size:36px;
        }

        header{
            text-align:center;
            padding:100px 20px 30px 20px;
            animation: judulMasuk 2s ease;
        }

        @keyframes judulMasuk{
            from{transform:scale(0) rotate(720deg);}
            to{transform:scale(1) rotate(0);}
        }

        header h1{
            font-size:45px;
            text-shadow:0 0 20px black;
        }

        section{
            padding:20px 40px;
            text-align:center;
            animation: naikTurun 3s infinite alternate;
        }

        @keyframes naikTurun{
            from{transform:translateY(0);}
            to{transform:translateY(15px);}
        }

        .menu-list{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
            gap:20px;
            margin-top:30px;
        }

        .item{
            background:rgba(0,0,0,0.5);
            padding:20px;
            border-radius:20px;
            box-shadow:0 0 15px black;
            transition:0.4s;
        }

        .item:hover{
            transform:rotate(5deg) scale(1.1);
            background:#ff0080;
        }

        footer{
            text-align:center;
            padding:30px;
            background:black;
            margin-top:40px;
        }

        footer a{
            color:#40e0d0;
            margin:0 15px;
            font-size:20px;
            text-decoration:none;
            transition:0.3s;
        }

        footer a:hover{
            color:#ff0080;
            font-size:24px;
        }
    </style>
</head>

<body>

<div class="menu-btn" onclick="openNav()">☰</div>

    </div>
</section>

<footer>
    <p>Hubungi Kami</p>
    <a href="https://wa.me/082192740724" target="_blank">WhatsApp</a>

        document.getElementById("mySidebar").style.width="250px";
    }

    }
</script>

</body>
</html>
